{% extends 'stock/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-center">
        Forgot your password? 
        <a href="{% url 'password_reset' %}" class="text-blue-500 underline">Reset here</a>
    </p>
    <p class="mt-2 text-center">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-500 underline">Register</a>
    </p>
</div>
{% endblock %}
