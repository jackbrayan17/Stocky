{% extends 'stock/base.html' %}

{% block content %}
<div class="flex justify-between items-center mt-8">
    <h2 class="text-3xl font-bold">Stock Alerts</h2>
</div>

<div class="mt-6">
    <table class="w-full table-auto border-collapse">
        <thead>
            <tr class="bg-red-200">
                <th class="border p-2">#</th>
                <th class="border p-2">Product</th>
                <th class="border p-2">Stock Left</th>
                <th class="border p-2">Store</th>
            </tr>
        </thead>
        <tbody>
            {% for product in low_stock_products %}
            <tr class="bg-white hover:bg-gray-50">
                <td class="border p-2">{{ forloop.counter }}</td>
                <td class="border p-2">{{ product.name }}</td>
                <td class="border p-2 text-red-600 font-bold">{{ product.stock_quantity }}</td>
                <td class="border p-2">{{ product.store.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="border p-4 text-center text-green-600">All stocks healthy</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
