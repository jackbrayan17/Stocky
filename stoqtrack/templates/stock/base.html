<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .notification-badge {
            height: 8px;
            width: 8px;
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #dc2626;
            border-radius: 50%;
        }
    </style>
    
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-emerald-600 p-4 shadow-lg">
        <div class="container mx-auto flex flex-col items-center justify-center">
            <!-- Logo Centered -->
            <a href="/" class="text-white text-3xl font-bold mb-4">StockMaster</a>
    
            <!-- Mobile menu button -->
            <button class="text-white md:hidden focus:outline-none mb-2" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
    
            <!-- Links Centered Under Logo -->
            <div id="menu" class="hidden w-full md:flex md:items-center md:justify-center md:space-x-8">
                <ul class="text-white md:flex md:space-x-8 text-center">
                    <li>
                        <a class="block py-2 hover:text-gray-300" href="{% url 'home' %}">
                            <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a class="block py-2 hover:text-gray-300" href="{% url 'product_list' store.id %}">
                            <i class="fas fa-boxes mr-2"></i> Produits
                        </a>
                    </li>
                    <li>
                        <a class="block py-2 hover:text-gray-300" href="{% url 'orders_list' store.id %}">
                            <i class="fas fa-shopping-cart mr-2"></i> Commandes
                        </a>
                    </li>
                    <li>
                        <a class="block py-2 hover:text-gray-300" href="/suggestion">
                            <i class="fas fa-lightbulb mr-2"></i> Suggestion
                        </a>
                    </li>
                    <li class="relative">
                        <a class="block py-2 hover:text-gray-300" href="/notifications">
                            <i class="fas fa-bell mr-2"></i> Notifications
                            {% if unread_notifications_count > 0 %}
                            <span class="absolute top-0 right-0 inline-flex items-center justify-center w-4 h-4 text-xs font-bold leading-none text-white bg-red-600 rounded-full animate-pulse">
                                {{ unread_notifications_count }}
                            </span>
                            {% endif %}
                        </a>
                    </li>
                    <li>
                        <a class="block py-2 hover:text-gray-300" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
        }
    </script>
    
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
        }
    </script>
    

    <div class="container mx-auto px-4 flex-grow">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-emerald-600 text-white mt-10 p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 &copy;Stocky Place | ðŸ“ž +237 694 10 35 85 | ðŸ“§ jackbrayan1707@gmail.com</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
        }
    </script>
</body>
</html>
