{% extends 'stock/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-3xl font-bold text-center mb-6">Reset Password</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded">Send Reset Email</button>
    </form>
    <p class="mt-4 text-center">
        <a href="{% url 'login' %}" class="text-blue-500 underline">Back to Login</a>
    </p>
</div>
{% endblock %}
