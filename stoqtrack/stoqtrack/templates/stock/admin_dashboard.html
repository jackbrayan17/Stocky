{% extends 'stock/base.html' %}

{% block content %}
<div class="flex justify-between items-center mt-8">
    <h2 class="text-3xl font-bold">Admin Dashboard</h2>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    <div class="bg-blue-100 p-4 rounded-lg shadow">
        <h3 class="font-semibold text-xl mb-2">Total Stores</h3>
        <p class="text-2xl font-bold">{{ total_stores }}</p>
    </div>
    <div class="bg-yellow-100 p-4 rounded-lg shadow">
        <h3 class="font-semibold text-xl mb-2">Total Products</h3>
        <p class="text-2xl font-bold">{{ total_products }}</p>
    </div>
    <div class="bg-green-100 p-4 rounded-lg shadow">
        <h3 class="font-semibold text-xl mb-2">Total Sales</h3>
        <p class="text-2xl font-bold">{{ total_sales }}</p>
    </div>
</div>

<div class="mt-6">
    <a href="{% url 'sales_report' %}" class="w-full bg-blue-600 text-white py-2 rounded block text-center">View Sales Report</a>
</div>
{% endblock %}
