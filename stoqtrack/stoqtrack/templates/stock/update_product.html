{% extends 'stock/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <h2 class="text-3xl font-bold text-center mb-6">Update Product</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded">Update Product</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'product_list' product.store.id %}" class="text-blue-500 underline">Back to Products</a>
    </div>
</div>
{% endblock %}
